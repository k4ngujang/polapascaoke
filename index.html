<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Produk</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Calibri', sans-serif; /* Set the font to Calibri */
            background-color: #0b2447;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        .card {
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 90vw; /* Ensure the card doesn't exceed the viewport width */
        }

        .btn-custom {
            margin-bottom: 10px;
            width: 100%;
        }

        .btn-payment {
            background-color: #28a745;
            color: white;
            border: none;
        }

        .btn-payment:focus,
        .btn-payment:hover,
        .btn-payment:active {
            background-color: #28a745 !important;
            color: white !important;
            box-shadow: none;
        }

        .btn-failure {
            background-color: #dc3545;
            color: white;
        }

        .modal-header {
            border-bottom: none;
        }

        .modal-footer {
            border-top: none;
            justify-content: center;
        }

        .modal-content {
            border-radius: 10px;
        }

        .copy-btn {
            width: 100%;
            margin-top: 10px;
        }

        .code-block {
            background-color: #000;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            height: 200px;
            overflow-y: auto;
        }

        textarea {
            height: auto;
            max-height: 150px; /* Limit the height of the textarea */
        }

        /* Adjust the width of the Lainnya Modal and ensure it's responsive */
        #lainnyaModal .modal-dialog,
        #paymentResponseModal .modal-dialog {
            max-width: 90%;
            margin: 1.75rem auto;
        }

        @media (min-width: 576px) {

            #lainnyaModal .modal-dialog,
            #paymentResponseModal .modal-dialog {
                max-width: 400px;
            }
        }
    </style>
</head>

<body>
    <div class="card shadow-lg bg-white">
        <h4 class="mb-3">Pilih Produk</h4>
        <p class="text-muted mb-4">Pola respon dibawah ini khusus produk okeconnect.</p>
        <button class="btn btn-primary btn-custom" data-bs-toggle="modal" data-bs-target="#genericModal"
            data-modal-title="Cek Tagihan PLN Pascabayar" data-modal-content="tes 1" data-modal-code="tes 2">PLN
            Pascabayar</button>
        <button class="btn btn-primary btn-custom" data-bs-toggle="modal" data-bs-target="#genericModal"
            data-modal-title="Cek Tagihan PLN + Denda" data-modal-content="tes 3" data-modal-code="tes 4">Cek PLN +
            Denda</button>
        <button class="btn btn-primary btn-custom">PDAM</button>
        <button class="btn btn-primary btn-custom">BPJS Kesehatan</button>
        <button class="btn btn-primary btn-custom">BPJS Ketenagakerjaan</button>
        <button class="btn btn-primary btn-custom">Leasing</button>
        <button class="btn btn-primary btn-custom">Tagihan Internet</button>
        <button class="btn btn-primary btn-custom" id="lainnyaButton">Lainnya</button>
        <button class="btn btn-payment btn-custom" id="paymentResponseButton">Respon Pembayaran</button>
        <button class="btn btn-failure btn-custom">Respon Gagal</button>
        <button class="btn btn-secondary btn-custom">Request Pola Respon</button>
    </div>

    <!-- Generic Modal -->
    <div class="modal fade" id="genericModal" tabindex="-1" aria-labelledby="genericModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="genericModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <textarea class="form-control" rows="5" readonly></textarea>
                    <button class="btn btn-primary copy-btn">Copy</button>
                    <div class="code-block"></div>
                    <button class="btn btn-primary copy-btn">Copy</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Lainnya Modal -->
    <div class="modal fade" id="lainnyaModal" tabindex="-1" aria-labelledby="lainnyaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="lainnyaModalLabel">Lainnya</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <button class="btn btn-primary btn-custom">XL Home</button>
                    <button class="btn btn-primary btn-custom">Iconnet</button>
                    <button class="btn btn-primary btn-custom">Adira</button>
                    <button class="btn btn-primary btn-custom">Telpon Pascabayar 1</button>
                    <button class="btn btn-primary btn-custom">Telpon Pascabayar 2</button>
                    <button class="btn btn-primary btn-custom">Tagihan PBB</button>
                    <button class="btn btn-primary btn-custom">PBB Kab. Tangerang</button>
                    <button class="btn btn-primary btn-custom">PBB Kab. Sumedang</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Respon Pembayaran Modal -->
    <div class="modal fade" id="paymentResponseModal" tabindex="-1" aria-labelledby="paymentResponseModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="paymentResponseModalLabel">Respon Pembayaran</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <button class="btn btn-primary btn-custom">Sukses Pembayaran 1</button>
                    <button class="btn btn-primary btn-custom">Sukses Pembayaran 2</button>
                    <button class="btn btn-primary btn-custom">Sukses Pembayaran 3</button>
                    <button class="btn btn-primary btn-custom">Sukses Pembayaran 4</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- JavaScript to handle modal content dynamically -->
    <script>
        const genericModal = document.getElementById('genericModal');
        genericModal.addEventListener('show.bs.modal', function (event) {
            const button = event.relatedTarget; // Button that triggered the modal
            const modalTitle = button.getAttribute('data-modal-title');
            const modalContent = button.getAttribute('data-modal-content');
            const modalCode = button.getAttribute('data-modal-code');

            const modal = this;
            modal.querySelector('.modal-title').textContent = modalTitle;
            modal.querySelector('textarea').textContent = modalContent;
            modal.querySelector('.code-block').textContent = modalCode;
        });

        // Handling Lainnya button
        document.getElementById('lainnyaButton').addEventListener('click', function () {
            var lainnyaModal = new bootstrap.Modal(document.getElementById('lainnyaModal'));
            lainnyaModal.show();
        });

        // Handling Respon Pembayaran button
        const paymentResponseButton = document.getElementById('paymentResponseButton');
        paymentResponseButton.addEventListener('click', function () {
            var paymentResponseModal = new bootstrap.Modal(document.getElementById('paymentResponseModal'));
            paymentResponseModal.show();
        });
    </script>
</body>

</html>
